<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h2>Bài tập 1</h2>
    <script>
        // Data 1
        mark_mass1 = 78
        mark_height1 = 1.69
        john_mass1 = 92
        john_height1 = 1.95

        // Data 2
        mark_mass2 = 95
        mark_height2 = 1.88
        john_mass2 = 85
        john_height2 = 1.76

        // Calculate BMIs
        mark_bmi1 = mark_mass1 / mark_height1 ** 2
        john_bmi1 = john_mass1 / john_height1 ** 2

        mark_bmi2 = mark_mass2 / mark_height2 ** 2
        john_bmi2 = john_mass2 / john_height2 ** 2
            // Check if Mark has a higher BMI than John
        mark_higher_bmi1 = mark_bmi1 > john_bmi1
        mark_higher_bmi2 = mark_bmi2 > john_bmi2

        console.log(mark_higher_bmi1)
        console.log(mark_higher_bmi2)
    </script>
</body>
