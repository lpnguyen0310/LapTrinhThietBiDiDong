<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <h2>Bài tập 6</h2>
    <script>
        // hàm tính tiền tip
        let calcTip = (bill) => bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;

        // Kiểm tra data có đúng không
        console.log(calcTip(100));

        // Mảng  tiền hóa đơn
        let bills = [125, 555, 44];

        // Mảng tiền tip
        let tips = bills.map(bill => calcTip(bill));

        // Mảng lưu tổng tiền
        let total = bills.map((bill, i) => bill + tips[i]);

        console.log(tips);
        console.log(total);
    </script>
</body>

</html>
