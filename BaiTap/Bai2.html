<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>

<body>
    <h2>Bài Tập 2</h2>
    <script>
        // Data 1
        mark_mass1 = 78
        mark_height1 = 1.69
        john_mass1 = 92
        john_height1 = 1.95

        // Data 2
        mark_mass2 = 95
        mark_height2 = 1.88
        john_mass2 = 85
        john_height2 = 1.76

        // Calculate BMIs
        mark_bmi1 = mark_mass1 / mark_height1 ** 2
        john_bmi1 = john_mass1 / john_height1 ** 2

        mark_bmi2 = mark_mass2 / mark_height2 ** 2
        john_bmi2 = john_mass2 / john_height2 ** 2
            // Check if Mark has a higher BMI than John
        mark_higher_bmi1 = mark_bmi1 > john_bmi1
        mark_higher_bmi2 = mark_bmi2 > john_bmi2

        if (mark_bmi1 > john_bmi1) {
            console.log(`Data 1: Mark's BMI (${mark_bmi1.toFixed(1)}) is higher than John's (${john_bmi1.toFixed(1)})!`);
        } else {
            console.log(`Data 1: John's BMI (${john_bmi1.toFixed(1)}) is higher than Mark's (${mark_bmi1.toFixed(1)})!`);
        }

        if (mark_bmi2 > john_bmi2) {
            console.log(`Data 2: Mark's BMI (${mark_bmi2.toFixed(1)}) is higher than John's (${john_bmi2.toFixed(1)})!`);
        } else {
            console.log(`Data 2: John's BMI (${john_bmi2.toFixed(1)}) is higher than Mark's (${mark_bmi2.toFixed(1)})!`);
        }
    </script>
</body>

</html>
