<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <h2>Bài Tập 3</h2>
    <script>
        // Data 1
        let dolphins_scores1 = [96, 108, 89];
        let koalas_scores1 = [88, 91, 110];

        // Data Bonus 1
        let dolphins_scores2 = [97, 112, 101];
        let koalas_scores2 = [109, 95, 123];

        // Data Bonus 2
        let dolphins_scores3 = [97, 112, 101];
        let koalas_scores3 = [109, 95, 106];

        // Calculate average scores
        let avg = (arr) => arr.reduce((a, b) => a + b, 0) / arr.length;

        let dolphins_avg1 = avg(dolphins_scores1);
        let koalas_avg1 = avg(koalas_scores1);

        let dolphins_avg2 = avg(dolphins_scores2);
        let koalas_avg2 = avg(koalas_scores2);

        let dolphins_avg3 = avg(dolphins_scores3);
        let koalas_avg3 = avg(koalas_scores3);

        // Compare average scores and print the winner
        let compareScores = (dolphins_avg, koalas_avg) => {
            if (dolphins_avg > koalas_avg && dolphins_avg >= 100) {
                console.log(`Dolphins win with an average score of ${dolphins_avg.toFixed(1)}!`);
            } else if (koalas_avg > dolphins_avg && koalas_avg >= 100) {
                console.log(`Koalas win with an average score of ${koalas_avg.toFixed(1)}!`);
            } else if (dolphins_avg === koalas_avg && dolphins_avg >= 100) {
                console.log(`It's a draw with an average score of ${dolphins_avg.toFixed(1)}!`);
            } else {
                console.log("No team wins the trophy!");
            }
        }


        compareScores(dolphins_avg1, koalas_avg1);
        compareScores(dolphins_avg2, koalas_avg2);
        compareScores(dolphins_avg3, koalas_avg3);
    </script>

</body>

</html>
