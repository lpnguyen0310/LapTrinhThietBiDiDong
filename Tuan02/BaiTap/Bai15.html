<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 15</title>
</head>
<body>
    <h2>Bài 15</h2>
    <button id="pollButton">Answer poll</button>
    <script>
        const poll = {
            question: "What is your favourite programming language?",
            options: ["0: JavaScript", "1: Python", "2: Rust", "3:C++"],
            // This generates [0, 0, 0, 0]. More in the next section!
            answers: new Array(4).fill(0),

            registerNewAnswer() {
                const answer = Number(
                    prompt(
                        `${this.question}\n${this.options.join('\n')}\n(Write option number)`
                    )
                );

                if (typeof answer === 'number' && answer >= 0 && answer < this.answers.length) {
                    this.answers[answer]++;
                } else {
                    alert('Invalid input. Please enter a number between 0 and 3.');
                }

                this.displayResults();
                this.displayResults('string');
            },
            displayResults(type = 'array') {
                if (type === 'array') {
                    console.log(this.answers);
                } else if (type === 'string') {
                    console.log(`Poll results are ${this.answers.join(', ')}`);
                }
            }

        };

        document.getElementById('pollButton').addEventListener('click', poll.registerNewAnswer.bind(poll));

        // Bonus: Display test data
        poll.displayResults.call({ answers: [5, 2, 3] }, 'array');
        poll.displayResults.call({ answers: [5, 2, 3] }, 'string');
        poll.displayResults.call({ answers: [1, 5, 3, 9, 6, 1] }, 'array');
        poll.displayResults.call({ answers: [1, 5, 3, 9, 6, 1] }, 'string');



    </script>
</body>
</html>
