<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 18</title>
</head>
<body>
    <h2>Bài 18  </h2>
    <script>
          function calcAverageHumanAge(ages) {
            // Step 1: tính tuổi của tất cả các con chó trong năm người
            const humanAges = ages.map(age => (age <= 2 ? 2 * age : 16 + age * 4));

            // Step 2: Loại trừ những con chó chưa trưởng thành
            const adultDogs = humanAges.filter(age => age >= 18);

            // Step 3: Tính tuổi trung bình của tất cả các con chó trưởng thànhs
            const averageHumanAge = adultDogs.reduce((acc, age) => acc + age, 0) / adultDogs.length;

            return averageHumanAge;
        }
   
        const data1 = [5, 2, 4, 1, 15, 8, 3];
        const data2 = [16, 6, 10, 5, 6, 1, 4];

        console.log('Average human age for Data 1:', calcAverageHumanAge(data1));
        console.log('Average human age for Data 2:', calcAverageHumanAge(data2));
    </script>
</body>
</html>
